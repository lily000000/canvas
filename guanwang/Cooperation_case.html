<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>合作案例</title>
    <link rel="stylesheet" href="css/Cooperation_case.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.waterfall.min.js"></script>
    <style media="screen">
      body{
        background-image: url(image/cc_background.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <!-- 标题栏 -->
      <div class="header">
          <div class="header-div">
            <a href="#"><h4 class="icon-fanhui iconfont"></h4></a>
            <h3>合作案例</h3>
            <h4 id="nav-tragge" class="icon-caidan iconfont"></h4>
          </div>
      </div>
      <div class="null-h"></div>
      <!-- 右侧导航栏 -->
      <div class="right-nav">
          <p class="logo"><img src="image/logoy.png"></p>
          <ul class="nav-list">
            <li><a href="#">服务项目</a></li>
            <li><a href="#">行业资讯</a></li>
            <li><a href="#">品牌优势</a></li>
            <li><a href="#">合作案例</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">联系我们</a></li>
          </ul>
      </div>
      <!-- 遮罩 -->
      <div class="black"></div>
      <!-- 空 -->
      <div class="null">

      </div>
      <!-- 内容 -->
      <div class="conter">
          <p class="banner"><img src="image/cc1.jpg"></p>
          <!-- 品牌列表开始 -->
          <div class="Cooperation_case_content">
    				<ul class="Cooperation_case_w clear">
              <li class="box"><img src="image/cc2.jpg" /></li>
              <li class="box"><img src="image/cc3.jpg" /></li>
              <li class="box"><img src="image/cc4.jpg" /></li>
    					<li class="box"><img src="image/cc5.jpg" /></li>
    				</ul>
    			</div>

      </div>

    </div>

    <script>
    window.onload=function(){
      var rightNav=document.getElementsByClassName("right-nav")[0];
      var nav=document.getElementById("nav-tragge");
      var black=document.getElementsByClassName("black")[0];
      var right=0;
      nav.onclick=()=>{
        black.style.display="block";
        rightNav.style.right=0;
      }
      black.onclick=()=>{
        black.style.display="none";
        rightNav.style.right=-3.75+"rem";
      }
    }
    $(".Cooperation_case_w").waterfall({
      itemClass: ".box",
      minColCount: 2,
      spacingHeight: 10,
      resizeable: true,
      ajaxCallback: function(success, end) {
        var data = {
          "data": [{
            "src": "cc2.jpg"
          }, {
            "src": "cc3.jpg"
          }, {
            "src": "cc4.jpg"
          }, {
            "src": "cc5.jpg"
          }, {
            "src": "cc6.jpg"
          }, {
            "src": "cc6.jpg"
          }, {
            "src": "cc7.jpg"
          }, {
            "src": "cc8.jpg"
          }]
        };
        var str = "";
        var templ = '<div class="box" style="opacity:0;filter:alpha(opacity=0);"><div class="pic"><img src="image/{{src}}" /></div></div>'

        for(var i = 0; i < data.data.length; i++) {
          str += templ.replace("{{src}}", data.data[i].src);
        }
        $(str).appendTo($(".Cooperation_case_w"));
        success();
        end();
      }
    });

    //rem单位
    var w = window.innerWidth
    if(w > 750) {
      w = 750
    }
    document.getElementsByTagName('html')[0].style.fontSize = w / 7.5 + 'px'
    </script>

  </body>
</html>
